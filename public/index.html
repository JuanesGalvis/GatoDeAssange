<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./LogoIcon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <meta name="description" content="Blog de Juan Esteban Galvis Bedoya para compartir artículos sobre Tecnología, Política y Sociedad. Además de Caricaturas y futuros Podcast">
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "WebSite",
        "name": "El Gato de Assange",
        "url": "https://gato-assange.herokuapp.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "{search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
      </script>


      <!-- Open Graph -->
      <meta property="og:title" content="El Gato de Assange" />
      <meta property="og:description" content="Blog independiente sobre Tecnología 💻 - Política 🗽 y Sociedad 🤝. Además de Caricaturas y futuros Podcasts." />
      <meta property="og:image" content="https://i.postimg.cc/fyxSYkhz/Meta-Imagen-2x.png"/>
      <meta property="og:url" content="https://gato-assange.herokuapp.com"/>
      <meta property="og.type" content="blog"/>

      <!-- Twitter -->
      <meta name="twitter:title" content="El Gato de Assange">
      <meta name="twitter:description" content="Blog independiente sobre Tecnología 💻 - Política 🗽 y Sociedad 🤝. Además de Caricaturas y futuros Podcasts.">
      <meta name="twitter:image:src" content="https://i.postimg.cc/fyxSYkhz/Meta-Imagen-2x.png">
      <meta name="twitter:site" content="@ElGatoDeAssange ">
      <meta name="twitter:creator" content="@ElGatoDeAssange ">
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:url" content="https://gato-assange.herokuapp.com">

      <title>El Gato de Assange</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
